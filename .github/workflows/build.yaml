name: "Build and push docker image"
on:
  push:
    branches:
      - 'master'
jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    # https://github.blog/changelog/2020-10-01-github-actions-deprecating-set-env-and-add-path-commands/
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3.2.0
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.3.0
    - uses: actions/checkout@v4.1.6
    - uses: cachix/install-nix-action@v30
      with:
        nix_path: nixpkgs=channel:nixos-23.11
    - uses: cachix/cachix-action@v15
      with:
        name: hellok8s
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: set SHORT_SHA
      run: |
        # debug - useful for quickly figuring out the image tag of a given pipeline
        echo "SHORT_SHA=$(git rev-parse --short=8 HEAD)"
        echo "SHORT_SHA=$(git rev-parse --short=8 HEAD)" >> $GITHUB_ENV
    - name: Build docker image with Nix
      run: nix-build --attr hellok8s-docker-image release.nix
    - name: Load docker image
      run: docker load < ./result
    - name: Tag docker image with SHORT SHA
      run: docker tag $GITHUB_REPOSITORY:latest $GITHUB_REPOSITORY:sha-$SHORT_SHA
      if: github.ref == 'refs/heads/master'
    - name: Login to DockerHub
      uses: docker/login-action@v3.3.0
      if: github.ref == 'refs/heads/master'
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push docker image tagged as latest
      run: docker push $GITHUB_REPOSITORY:latest
      if: github.ref == 'refs/heads/master'
    - name: Push docker image tagged with SHORT_SHA
      run: docker push $GITHUB_REPOSITORY:sha-$SHORT_SHA
      if: github.ref == 'refs/heads/master'
